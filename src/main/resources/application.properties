##SERVER PROPERTIES
server.port=8080

##JPA PROPERTIES
spring.datasource.url=jdbc:h2:file:~/h2/app_db;DB_CLOSE_ON_EXIT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create

##H2 CONSOLE
spring.h2.console.enabled=true
spring.h2.console.path=/h2

##LOGGING
logging.level.ROOT=info

##JACKSON
spring.jackson.deserialization.adjust_dates_to_context_time_zone=true
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss.SSSZa


##APPLICATION
mes.api.version=1.0
mes.client.id=mesdefault
mes.client.secret=password@1
mes.admin.username=admin
mes.admin.password=password@1

